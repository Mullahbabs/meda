<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Your Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --danger: #ef233c;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #3a56d4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .recovery-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recovery-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .recovery-header h1 {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .recovery-header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .recovery-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .input-field {
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .input-field input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: all 0.3s;
        }

        .input-field input:focus + i {
            color: var(--primary);
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: var(--text);
        }

        .instructions i {
            color: var(--primary);
            margin-right: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            font-size: 16px;
            color: var(--text);
            margin: 20px;
        }

        .footer-text a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid var(--success);
            color: var(--text);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .recovery-container {
                border-radius: 12px;
            }
            
            .recovery-header {
                padding: 25px 20px;
            }
            
            .recovery-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1>Reset Your Password</h1>
            <p>Enter your email to receive reset instructions</p>
        </div>
        
        <div class="recovery-form">
            <div class="instructions">
                <i class="fas fa-info-circle"></i>
                We'll send you a link to reset your password. This link will expire in 30 minutes.
            </div>
            
            <form id="passwordRecoveryForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="your@email.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle" style="color: var(--success); margin-right: 8px;"></i>
                <span>Password reset link sent! Check your email.</span>
            </div>
            
            <div class="back-to-login">
                Remember your password? <a href="login.html">Sign in</a>
            </div>
            <div class="footer-text">
                Powered by<a href="#"> BellaTECH NG</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordRecoveryForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                emailError.style.display = 'none';
                
                // Validate email
                const email = emailInput.value.trim();
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    return;
                }
                
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    form.style.display = 'none';
                    
                    // In a real app, you would:
                    // 1. Send the reset link to the user's email
                    // 2. Handle any errors that might occur
                    // 3. Redirect to confirmation page if needed
                }, 1500);
            });
            
            // Clear error when typing
            emailInput.addEventListener('input', function() {
                if (emailError.style.display === 'block') {
                    emailError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
